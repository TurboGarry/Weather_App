<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">

    <!-- Google icons -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />

    <!-- javascript link -->
    <script src="script.js" defer></script>

</head>

<body>
    <main class="main-container">
        <header class="input-container">
            <input type="text" class="city-input" placeholder="Search City">
            <button class="search-btn">
                <span class="material-symbols-outlined">
                    search
                </span>
            </button>
        </header>

        <section class="weather-info">
            <div class="location-date-container">
                <div class="location">
                    <span class="material-symbols-outlined">
                        location_on
                    </span>
                    <h4 class="country-txt">London</h4> 
                </div>
                <h5 class="current-data-txt regular-txt">Mon, 30 Sep</h5>
            </div>
            <div class="weather-summary-container">
                <img src="assets/weather/clouds.svg" alt="clouds" class="weather-summary-img">
                <div class="weather-summary-info">
                    <h1 class="temp-txt regular-txt">29 Â°C</h1>
                    <h3 class="condition-txt regular-txt">Clouds</h3>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
